<script>
	$(function() {
		$('.sh_spring').each(function(i, e){
			var $shuxPaging = $(e).find('.page');
			var $shuxCur = $(e).find('.cur');
			var $shuxTotal = $(e).find('.total');
			var $shuxBtn = $(e).find('.btn');
			var $shuxBtnNext = $(e).find('.next');
			var $shuxBtnPrev = $(e).find('.prev');
			var $shuxLst = $(e).find('.glist');
			var $shuxLstItem = $(e).find('.glist figure');

			var shuxcur = 0;
			var shuxlen = 4;
			var shuxpage = Math.ceil($shuxLstItem.length / shuxlen);
			$uxTotal.text(shuxpage);
			
			uxSlice(shuxcur);
			function uxSlice(shuxcur){
				var shuxidx = shuxcur * shuxlen;
				$shuxCur.text(shuxcur+1);
				$shuxLstItem.hide().slice(shuxidx, shuxidx+shuxlen).show();
			}
			$shuxBtnNext.on('click', function(){
				shuxcur ++;
				uxSlice(shuxcur);
				if(shuxcur >= shuxpage){
					shuxcur = 0;
					uxSlice(shuxcur);
				}
				return false;
			});
			$shuxBtnPrev.on('click', function(){
				shuxcur --;
				uxSlice(shuxcur);
				if(shuxcur < 0){
					shuxcur = shuxpage-1;
					uxSlice(shuxcur);
				}
				return false;
			});
		});
	});
</script>
